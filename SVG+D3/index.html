<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frequency Count</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to SVG!</h1>
    <svg version="1.1" baseProfile="full" xmlns="http://www.w3.org/2000/svg">
      <g stroke-width="20px" stroke="yellow"> 
        <!-- does not overwrite the inline attrs of the svgs -->
        <line x1="100" y1="100" x2="800" y2="700" ></line>
        <line x1="100" y2="100" x2="800" y1="700" stroke="red" stroke-width="10px"></line>
      </g>
      <rect x="100" y="200" fill="blue" width="200" height="300"></rect>
      <!-- rx and ry work to round the corners -->
      <rect x="600" y="200" fill="lightgreen" width="200" height="300" rx="20" ry="20" ></rect>
      <polygon points="100,100 800,800 100,800 800,100" stroke="green" stroke-width="20px"></polygon>
      <polygon points="100,100 800,800 100,800 800,100" stroke="green" stroke-width="20px"></polygon>
    </svg>
    <svg version="1.1" baseProfile="full" xmlns="http://www.w3.org/2000/svg">
      <polygon fill="yellow" stroke="black" stroke-width="10px" points="400,21.5, 450.5,177 614,177 481.5,273 532.5,428.5 400,332.5 267.5,428.5 318.5,273, 186,177 349.5,177"></polygon>
      <circle cx="400" cy="240" r="60"></circle>
      <circle cx="400" cy="230" r="60" fill="yellow"></circle>
      <circle cx="370" cy="240" r="10"></circle>
      <circle cx="420" cy="240" r="10"></circle>
    </svg>
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="app.js"></script>
</body>
</html>
